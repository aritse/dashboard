<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myDash</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- main container - whole page -->
  <div class="main" id="mainContainer">
    <div class="row">
      <!-- sidebar -->
      <div class="col s3 sidebar">
        <div class="sidebar-content">

          <!-- sidebar header -->
          <header>
            <div class="row">
              <div class="col s12">
                <div class="card teal">
                  <div class="card-title center-align">
                    Task Manager
                  </div>
                </div>
              </div>
            </div>
          </header>
          
          <!-- sidebar task div -->
          <div class="main">
            <div class="row">
              <div class="col s12">
                <table>
                  <tbody>
                    <tr class="firstTask">
                      <td><a class="btn-floating btn-medium waves-effect waves-light teal" id="addTaskButton"><i
                        class="material-icons">add</i></a></td>
                        <td><input type="text" id="taskInput" placeholder="Enter task.."></td>
                      </tr>
                    </tbody>
                  </table>
                  <div id="add-task-here"></div>
                </div>
              </div>
            </div>
          </div>

        <!-- sidebar footer news/stocks -->
        <div class="footer">
          <div class="row footy">
            <div class="col s12">
              <div class="card teal">
                <div class="card-title center-align">footy</div>
              </div>
            </div>
          </div>
        </div>



      </div>

      <!-- main content -->
      <div class="col m9 purple">hi</div>
    </div>

  </div>
  <!-- main container close above -->

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
