<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myDash</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- main container - whole page -->
  <div class="main" id="mainContainer">
    <div class="row">
      <!-- sidebar -->
      <div class="col s3 sidebar">
        <div class="sidebar-content">

          <!-- sidebar header -->
          <header>
            <div class="row">
              <div class="col s12">
                <div class="card grey darken-4">
                  <div class="card-title center-align date">
                  </div>
                </div>
              </div>
            </div>
          </header>

          <!-- sidebar task div -->
          <div class="main" id="frosted">
            <div class="row" id="inFrosted">
              <div class="col s12">
                <table>
                  <tbody>
                    <tr class="firstTask">
                      <td><a class="btn-floating btn-medium waves-effect waves-light" id="addTaskButton"><i
                            class="material-icons">add</i></a>
                      </td>
                      <td><input class="right-align" type="text" id="taskInput" placeholder="enter task"></td>
                    </tr>
                  </tbody>
                </table>
                <div id="add-task-here"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- sidebar footer news/stocks -->
        <div class="footer">
          <div class="row footy">
            <div class="col s12">
              <div class="card grey darken-4">
                <div class="card-title center-align">news, stocks</div>
                <div id="news"></div>
                <div id="stocks"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- main content -->
      <div class="col m9 main">
        <!-- amazon search row -->
        <div class="main-content">
          <header>
            <div class="row" id="search-bar">
              <div class="col s4 offset-s4">
                <div class="card center-align search-amazon">
                  <input class="center-align" type="text" id="search-amazon" placeholder="amazon">
                </div>
              </div>
            </div>
          </header>
          <!-- moment row -->
          <main>
            <div class="row" id="momentRow">
              <div class="col s6 offset-s3" id="moment">
                <!-- moment data magiced here -->
              </div>
            </div>
            <div class="row" id="quote-row">
              <div id="quote-div" class="col s6 offset-s3 center-align">
              </div>
            </div>
          </main>
        </div>

        <!-- weather row -->
        <footer>
          <div class="row weather-row">
            <div class="col s3 offset-s9">
              <div class="card grey darken-4" id="weather-box">
                <div class="card-body weather-card">
                  <div class="card-title weather-card">
                    wx
                  </div>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <!-- main container close above -->

  <!-- prompt container -->
  <div class="main" id="prompt-container">
    <div class="row">
      <div class="col s4 offset-s4">
        <div class="card">
          <div class="card-body">
            <div class="card-title grey darken-4 center-align">
              <h3>Welcome</h3>
            </div>
            <div class="card-content">
              <form id="userInput">
                <div class="row">
                  <div class="col s3">
                    <label for="userName">Name:</label>
                  </div>
                  <div class="col">
                    <input id="userName" type="text" placeholder="User Name">
                  </div>
                </div>

                <div class="row">
                  <div class="col s3">
                    <label for="userCity">City:</label>
                  </div>
                  <div class="col">
                    <input id="userCity" type="text" placeholder="City for weather">
                  </div>
                </div>

                <div class="row">
                  <div class="col s3">
                    <label for="userStocks">Stocks:</label>
                  </div>
                  <div class="col">
                    <input id="userStocks" type="text" placeholder="sbux,msft,intc">
                  </div>
                </div>

                <div class="row">
                  <div class="col s3">
                    <label for="userNewsSource">News Source:</label>
                  </div>
                  <div class="col s6">
                    <select id="userNewsSource">
                      <option value="NY Times">NY Times</option>
                      <option value="Guardian">Guardian</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col s3">
                    <label for="userNewsCat">News Category:</label>
                  </div>
                  <div class="col">
                    <select id="userNewsCat">
                      <!-- <option value="thing 1"></option> -->
                      <!-- this will populate from an array based on news source selected -->
                    </select>
                  </div>
                </div>

                <div class="row center-align">
                  <button class="center-align" id="userSaveBtn" type="button">do magic</button>

                </div>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
